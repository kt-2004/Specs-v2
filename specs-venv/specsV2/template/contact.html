{% extends "base.html" %} {% load static %} {% block content %}

<!-- section -->

<section class="inner_banner">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="full">
                    <h3>Contact Us</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end section -->
<!-- section -->
<div class="section layout_padding contact_section" style="background:#f6f6f6;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="full float-right_img">
                    <h1 style="-webkit-text-fill-color: black;font-weight:2em; padding-bottom:20px; text-align: center;font-family: 'Times New Roman', Times, serif;">-: CONTACT DETAILS :-</h1>
                    <img src="{% static 'images/contact-wallpaper.jpg' %}" alt="contact-wallpaper" style="border-radius: 7px;box-shadow: 15px 15px 5px  rgb(43, 82, 93,.7);">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="contact_form">
                    <form method="POST" action="" onsubmit="alert('Thank you for contacting us. We will contact you back soon.')">
                        {% csrf_token %}
                        <fieldset>
                            <div class="full field">
                                <input type="text" required placeholder="Your Name" name="cName" style="background: transparent; border-bottom: 2px solid sienna;" />
                            </div>
                            <div class="full field">
                                <input type="email" required placeholder="Email Address" name="cEmail" style="background: transparent;border-bottom: 2px solid sienna; " pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" />
                            </div>
                            <div class="full field">
                                <input type="numbers" required maxlength="10" minlength="10" placeholder="Phone Number" name="cPhone" style="background: transparent; border-bottom: 2px solid sienna;" />
                            </div>
                            <div class="full field">
                                <textarea id="feedback-textarea" placeholder="Message" style="background: transparent; border-bottom: 2px solid sienna;"></textarea>
                                <input style="visibility: hidden;" required id="feedback-input" type="text" name="cMsg" />
                            </div>
                            <div class="full field">
                                <div class="center"><button style="border-bottom: 2px solid sienna; ">SEND</button></div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    setInterval(function() {
        document.getElementById("feedback-input").value = document.getElementById("feedback-textarea").value
    }, 100);
</script>
{% endblock %}
<!-- end section -->
